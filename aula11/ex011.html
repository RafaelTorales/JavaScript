<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Sistemas de Nacionalidade</h1>
    Pa√≠s de origem: <input type="text" name="nacio" id="nacio">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res"></div>
    <script>
        function nacionalidade() {
            var nacio = document.getElementById("nacio")
            var res = document.getElementById("res")
            var nac = String(nacio.value)
            console.log(nac)
            res.innerHTML = `<p>Vivendo em  <strong>${nac}</strong></p>`
            if (nac === "Brasil") {
                res.innerHTML += ("Brasileiro");
            } else {
                res.innerHTML += ("Estrangeiro!");
            }
        }
    </script>
</body>

</html>
