<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body { /* comentário */
            background-color: lightgray;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(81, 81, 2);
        }

        hr {
            height: 5px;
            background-color: black;
            color: black;
            border: 0.5px solid blue;
        }

        p {
            text-align: center;
            font-size: 30px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Ola?</h1>  <!-- Comentário -->
    <hr>
    <p>Mundo?</p>
    <script> // Comentário
        window.alert('Primeiro script em JavaScript!') // Alerta
        window.confirm('Está gostando de JS?') // Confirmação, aparece dois butões
        window.prompt('Qual é seu nome?') // Caixa para digitar valor
    </script>
</body>
</html>
