<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body { /* comentário */
            background-color: lightgray;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            color: #000000;
        }

        hr {
            height: 5px;
            background-color: black;
            color: black;
            border: 0.5px solid blue;
        }

        p {
            font-size: 30px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Ola?</h1>  <!-- Comentário -->
    <p>Mundo?</p>
    <script> // Comentário
        var nome = window.prompt('Qual é seu nome?') // Guarda a valor na varíavel
        window.alert('Nome é ' + nome) // Alerta
    </script>
</body>
</html>
