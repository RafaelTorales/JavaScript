<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body { /* comentário */
            background-color: lightgray;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            color: #000000;
        }

        hr {
            height: 5px;
            background-color: black;
            color: black;
            border: 0.5px solid blue;
        }

        p {
            font-size: 30px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Ola?</h1>  <!-- Comentário -->
    <p>Mundo?</p>
    <script> // Comentário
        var n1 = Number(prompt('Digite um número: ')) // String
        var n2 = Number(window.prompt('Digite outro número: ')) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // (number + number) Adição
        // (string + string) Concatenação
        // Number(n), parseInt, parseFloat
        // String(n), n.toString()
        // n.lenght Quantos carecteres a string tem
        // n.toUpperCase() tudo para MAIUSCULA
        // n.toLowerCase() tudo para minuscula
        // n.toFixed('Número') quantidade de número após ponto
        // n.replace('(item)', '(item)') troca um item pelo outro
        // n.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) formata o valor para R$
    </script>
</body>
</html>
