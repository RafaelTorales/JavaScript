    <title>Document</title>
    <style>
        body {
            font: normal 20px Arial;

<body>
    

    <script>
        let nome = prompt('qual seu nome? ')
        document.write(`Seu nome tem ${nome.length} letras. <br>`)  //Escreve no documento
        document.write(`Seu nome em maiusculo ${nome.toUpperCase()} <br>`) //Deixa em maiusculo 
        document.write(`Seu nome em minicusla ${nome.toLowerCase()}`) //Deixa em minusculo
    </script>
</body>
